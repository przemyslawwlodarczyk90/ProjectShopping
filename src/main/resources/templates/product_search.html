<form action="#" th:action="@{/searchProducts}" method="get" th:object="${searchCriteria}">
    <!-- Pole do wyszukiwania po fragmencie tytułu -->
    <label for="title">Tytuł:</label>
    <input type="text" id="title" name="title" th:field="*{title}" />

    <!-- Pole do wyboru kategorii (dropdown) -->
    <label for="category">Kategoria:</label>
    <select id="category" name="category" th:field="*{category}">
        <option value="">Wybierz kategorię</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <!-- Pole do wprowadzenia ceny minimalnej -->
    <label for="minPrice">Cena minimalna:</label>
    <input type="number" id="minPrice" name="minPrice" th:field="*{minPrice}" />

    <!-- Pole do wprowadzenia ceny maksymalnej -->
    <label for="maxPrice">Cena maksymalna:</label>
    <input type="number" id="maxPrice" name="maxPrice" th:field="*{maxPrice}" />

    <!-- Pole do wprowadzenia autora -->
    <label for="author">Autor:</label>
    <input type="text" id="author" name="author" th:field="*{author}" />

    <!-- Przycisk do wysłania formularza -->
    <input type="submit" value="Szukaj" />
</form>
