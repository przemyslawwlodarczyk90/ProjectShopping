<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wyniki wyszukiwania</title>
</head>
<body>
<h1>Wyniki wyszukiwania</h1>
<table>
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Cena</th>
        <!-- Inne kolumny -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${searchResults}">
        <td th:text="${product.title}">Nazwa produktu</td>
        <td th:text="${product.description}">Opis produktu</td>
        <td th:text="${product.price}">Cena produktu</td>
        <!-- Inne pola -->
    </tr>
    </tbody>
</table>
</body>
</html>
