<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Produkt</title>
    <!-- Dodaj tu potrzebne skrypty i style -->
</head>
<body>
<form th:action="@{/addProduct}" th:object="${product}" method="post">
    <div>
        <label for="title">Nazwa:</label>
        <input type="text" id="title" th:field="*{title}">
    </div>
    <div>
        <label for="description">Opis:</label>
        <input type="text" id="description" th:field="*{description}">
    </div>
    <div>
        <label for="miniature">URL Obrazka:</label>
        <input type="text" id="miniature" th:field="*{miniature}">
    </div>
    <div>
        <label for="price">Cena:</label>
        <input type="text" id="price" th:field="*{price}">
    </div>
    <div>
        <label for="productType">Typ Produktu:</label>
        <select id="productType" th:field="*{productType}">
            <!-- Wypełnij opcje typów produktów -->
        </select>
    </div>
    <div>
        <label for="quantity">Ilość:</label>
        <input type="number" id="quantity" th:field="*{quantity}">
    </div>

    <div>
        <input type="submit" value="Dodaj Produkt">
    </div>
</form>
</body>
</html>
